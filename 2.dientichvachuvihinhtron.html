<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Viết hàm tính diện tích, hàm tính chu vi hình tròn</title>
</head>
<body>
Bán kính hình: <input type="text" id="input" oninput="calculator()" placeholder="cm"><br>
Diện tích hình tròn: <span id="result1"></span><br>
Chu vi hình tròn: <span id="result2"></span>
</body>
</html>
<script>
    function isArea(number) {
        let result = Math.PI * number * number
        return result
    }
    function isPerimeter(number) {
        let result = 2 * number * Math.PI
        return result
    }
    function calculator() {
        let input = document.getElementById("input").value
        let result1 = isArea(input)
        let result2 = isPerimeter(input)
        document.getElementById("result1").innerHTML = (result1).toFixed(2) + "cm2"
        document.getElementById("result2").innerHTML = (result2).toFixed(2) + "cm2"
    }
</script>
